<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单实时聊天</title>
    <style>
        #messages {
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>

    <style>
        /* 在 styles.css 中添加以下内容 */
        body {
            font-family: Arial, sans-serif;
        }
        
        #chat-container {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        
        #chat-messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        
        #message-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            margin-right: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>实时聊天</h1>
    <div id="messages"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="输入消息">
        <button type="submit">发送</button>
    </form>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const socket = new WebSocket(`ws://localhost:${port}`);
        
        socket.addEventListener('message', (event) => {
            const message = document.createElement('div');
            message.textContent = event.data;
            messagesContainer.appendChild(message);
        });
        
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                socket.send(`User: ${message}`);
                messageInput.value = '';
            }
        });
        
        socket.addEventListener('open', () => {
            console.log('WebSocket 连接已建立');
        });
        
        socket.addEventListener('error', (error) => {
            console.error('WebSocket 错误:', error);
        });
        
        socket.addEventListener('close', (event) => {
            console.log('WebSocket 连接已关闭:', event);
        });
    </script>

    <script>
        const express = require('express');
        const fs = require('fs');
        const app = express();
        const port = 3000;
        
        app.use(express.json());
        
        // 实时聊天的处理逻辑
        function readMessages(file) {
            return new Promise((resolve, reject) => {
                fs.readFile(file, 'utf8', (err, data) => {
                    if (err) {
                        reject(err);
                    } else {
                        resolve(data);
                    }
                });
            });
        }
        
        function appendMessage(file, message) {
            fs.appendFile(file, message + '\n', (err) => {
                if (err) {
                    console.error('写入消息时发生错误:', err);
                } else {
                    console.log('消息已写入。');
                }
            });
        }
        
        app.get('/messages', (req, res) => {
            readMessages('./messages.txt')
                .then((messages) => res.send(messages))
                .catch((err) => res.status(500).send(err.message));
        });
        
        app.post('/messages', (req, res) => {
            const message = req.body.message;
            const username = req.body.username;
            appendMessage('./messages.txt', `${username}: ${message}`);
            res.send('消息已发送');
        });
        
        app.listen(port, () => {
            console.log(`服务器正在运行在 http://localhost:${port}`);
        });
    </script>
</body>

</html>
