<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品介绍</title>
    <style>
        /* 这里可以添加m.html页面的CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .product-info img {
            max-width: 300px;
            margin-right: 2rem;
        }

        .product-details {
            flex: 1;
        }

        .product-details h2 {
            margin-top: 0;
        }

        .product-details p {
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>产品介绍</h1>
        <div class="product-info">
            <img src="background.jpg" alt="产品图片">
            <div class="product-details">
                <h2>高性能服务器</h2>
                <p>我们提供高性能、可靠性强的服务器产品,适用于各种业务场景。无论是中小企业还是大型机构,都能找到适合自己需求的解决方案。</p>
                <p>产品采用先进的处理器和存储技术,确保您的业务稳定运行。同时我们还提供专业的技术支持,助您轻松上手。</p>
                <a href="#" class="btn">立即购买</a>
            </div>
        </div>
    </div>
</body>
</html>
